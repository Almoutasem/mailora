<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mailora Builder</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #gjs {
      height: 90vh;
      border-bottom: 1px solid #ccc;
    }
    .export-panel {
      padding: 10px;
      text-align: center;
    }
    .export-panel button {
      background-color: #111827;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .export-panel button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>

  <div id="gjs"></div>

  <div class="export-panel">
    <button onclick="downloadHTML()">â¬‡ Export HTML</button>
  </div>

  <script src="https://unpkg.com/grapesjs"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100%',
      fromElement: false,
      storageManager: false,
      panels: {
        defaults: []
      },
      blockManager: {
        appendTo: '#gjs',
        blocks: [
          {
            id: 'section',
            label: 'Section',
            attributes: { class: 'gjs-block-section' },
            content: '<section class="section"><h1>Section Title</h1><p>Start writing here...</p></section>',
          },
          {
            id: 'text',
            label: 'Text',
            content: '<div data-gjs-type="text">Insert your text here</div>',
          },
          {
            id: 'image',
            label: 'Image',
            content: '<img src="https://via.placeholder.com/600x200"/>',
          }
        ]
      }
    });

    function downloadHTML() {
      const html = editor.getHtml();
      const css = editor.getCss();
      const fullHtml = `
        <html>
          <head><style>${css}</style></head>
          <body>${html}</body>
        </html>`;
      
      const blob = new Blob([fullHtml], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'mailora-template.html';
      link.click();
    }
  </script>

</body>
</html>
